{% extends "basetemp/indexbase.html" %}
{% load static %}
{% block content %}
<style>
	.fieldsize {
		width: 50%;
	}

	.formdiv {
		margin-top: 20px;
	}

	.dbtn {
		width: 150px;
	}
</style>
<h3 class="mt-4">{{title}}</h3>
<div class="container-fluid formdiv">
	<form method="post">
		{% csrf_token %}

		{{form.as_p}}

		<button type="submit" class="btn btn-primary dbtn">Update</button>
		<a href="/survey/" class="btn btn-danger dbtn">Go back</a>
	</form>	
		
</div>
{% endblock content %}
