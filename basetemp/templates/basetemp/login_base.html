{% load static %}
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" type="image/png" href="{% static 'basetemp/dotricon.png' %}"/>
  <title>DOTr - ICT Needs Assessment Survey</title>
</head>
<style>
.divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
.h-custom {
height: calc(100% - 73px);
}
@media (max-width: 450px) {
.h-custom {
height: 100%;
}
}

.dl {
  width: 20%;
  margin-right: 10px;
}
.footer {
  height: 70px;
}

.form-container{
    background: linear-gradient(150deg,#0D6EFD 50%,#f5f5f5 50%);
    font-family: 'Raleway', sans-serif;
    text-align: center;
    padding: 30px 20px 50px;
}
.form-container .title{
    color: #fff;
    font-size: 23px;
    text-transform: capitalize;
    letter-spacing: 1px;
    margin: 0 0 60px;
}
.form-container .form-horizontal{
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
}
.form-horizontal .form-icon{
    color: #fff;
    background-color: #1B394D;
    font-size: 75px;
    line-height: 92px;
    height: 90px;
    width: 90px;
    margin: -65px auto 10px;
    border-radius: 50%;
}
.form-horizontal .form-group{
    margin: 0 0 10px;
    position: relative;
}
.form-horizontal .form-group:nth-child(3){ margin-bottom: 30px; }
.form-horizontal .form-group .input-icon{
    color: #e7e7e7;
    font-size: 23px;
    position: absolute;
    left: 0;
    top: 10px;
}
.form-horizontal .form-control{
    color: #000;
    font-size: 16px;
    font-weight: 600;
    height: 50px;
    padding: 10px 10px 10px 40px;
    margin: 0 0 5px;
    border: none;
    border-bottom: 2px solid #e7e7e7;
    border-radius: 0px;
    box-shadow: none;
}
.form-horizontal .form-control:focus{
    box-shadow: none;
    border-bottom-color: #0D6EFD;
}
.form-horizontal .form-control::placeholder{
    color: #000;
    font-size: 16px;
    font-weight: 600;
}
.form-horizontal .forgot{
    font-size: 13px;
    font-weight: 600;
    text-align: right;
    display: block;
}
.form-horizontal .forgot a{
    color: #777;
    transition: all 0.3s ease 0s;
}
.form-horizontal .forgot a:hover{
    color: #777;
    text-decoration:  underline;
}
.form-horizontal .signin{
    color: #fff;
    font-size: 17px;
    text-transform: capitalize;
    letter-spacing: 2px;
    width: 100%;
    padding: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    transition: all 0.4s ease 0s;
}
.form-horizontal .signin:hover,
.form-horizontal .signin:focus{
    font-weight: 600;
    letter-spacing: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3) inset;
}

.loginformdiv {
  width: 60%;
  margin-top: 10%;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
}
.dl {
  width: 99%;
}
.dlink {
  text-decoration: underline;
  color: inherit;
  cursor: pointer;
}

.ftext {
  padding-bottom: 20px;
}

.car {
  width: 80%;
  margin-left: 20%;
}
.carousel-item img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* Adjust the object-fit property as needed */
  }

  .loader-wrapper {
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
          background-color: white;
          display:flex;
          justify-content: center;
          align-items: center;
        }

        .loader {
          display: inline-block;
          width: 30px;
          height: 30px;
          position: relative;
          border: 4px solid #007BFF;
          animation: loader 2s infinite ease;
        }
        .loader-inner {
          vertical-align: top;
          display: inline-block;
          width: 100%;
          background-color: #007BFF;
          animation: loader-inner 2s infinite ease-in;
        }

        @keyframes loader {
          0% { transform: rotate(0deg);}
          25% { transform: rotate(180deg);}
          50% { transform: rotate(180deg);}
          75% { transform: rotate(360deg);}
          100% { transform: rotate(360deg);}
        }

        @keyframes loader-inner {
          0% { height: 0%;}
          25% { height: 0%;}
          50% { height: 100%;}
          75% { height: 100%;}
          100% { height: 0%;}
        }

        .loadlogo {
            width: 100px;
        }
</style>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-6 col-md-6 col-xs-12  d-none d-lg-block">
    
    <!-- carousell -->
    <div id="carouselExampleControls" class="carousel slide car" data-ride="carousel" data-interval="2500">
      <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'basetemp/paragraph.png' %}" class="d-block img-fluid cimg" alt="topic" />
      </div>
      <div class="carousel-item">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="d-block img-fluid cimg" alt="ict needs" />
      </div>
      <div class="carousel-item">
        <img src="{% static 'basetemp/leftbg.svg' %}" class="d-block w-100 img-fluid cimg" alt="digital" />
      </div>
      </div>

    </div>

    
    <!-- end of carousell -->

      </div>
    
      
        
        <div class="col-lg-6 col-md-12 col-xs-12">
         {% block content %}{% endblock %}
        </div>
        
      
    </div>

    <!-- loader -->
    <div class="loader-wrapper" id = "lder">
      <img src="{% static 'basetemp/dotricon.png' %}" class="img-reponsive loadlogo"> 
      <h6><strong>ICT NEEDS ASSESSMENT</strong>&nbsp;&nbsp;&nbsp;&nbsp;</h6>
      <span class="loader"><span class="loader-inner"></span></span> 
    </div>

    <!-- loader -->
    <script>
      setTimeout(() => {
        const box = document.getElementById('lder');
        box.style.display = 'none';
      }, 2000); // üëàÔ∏è time in milliseconds
    </script>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary footer fixed-bottom d-none d-lg-block">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0 ftext">
      Copyright &copy; 2022 <strong><a href="https://dotr.gov.ph" class="dlink" target="_blank">Department of Transportation</a>.</strong>
    All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      
    </div>
    <!-- Right -->
  </div>
</section>
